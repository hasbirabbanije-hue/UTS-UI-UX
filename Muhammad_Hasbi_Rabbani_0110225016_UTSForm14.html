<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Praktikum</title>
    <link rel="stylesheet" href="Muhammad_Hasbi_Rabbani_0110225016_UTSForm14.css">
</head>
<body>
     <div class="wrapper"> 
        <main class="container"> 
            <h1>Form Registrasi Rekreasi Kuliner</h1> 
            <p class="lead">Silakan isi data dengan lengkap. Tanda <span class="required">*</span> wajib diisi.</p>

            <form id="PraktikumUTS" class="form-grid" novalidate>

            <div class="form-group full">
                <label for="full-name">Nama Tempat Wisata <span class="required">*</span></label>
                <input type="text" id="full-name" name="full-name" required>

                            <div class="form-group full">
                    <label for="program">Jenis Wisata <span class="required">*</span></label>
                    <select id="program" name="program" required>
                        <option value="">Kedai Kopi</option>
                        <option value="">warung afran</option>
                        <option value="">warung fatih</option>
                        <option value="">family mart</option>
                        <option value="">indomart</option>
                    </select>
                </div>
                <div class="form-group full">
                    <label for="name">Deskripsi Wisata</label>
                    <textarea id="name" name="name" rows="4" ></textarea>
                </div>
            </div>
            <div class="form-group full">
                    <label for="email">kontak person <span class="required">*</span></label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group full">
                    <label for="phone">No HP/Telpon<span class="required">*</span></label>
                    <input type="text" id="phone" name="phone" required>
                </div>
                <div class="form-group full">
                    <label for="address">Email<span class="required">*</span></label>
                    <input type="email" id="address" name="address" required>
                </div>
                <div class="form-group full">
                    <label for="address">Alamat web<span class="required">*</span></label>
                    <input type="text" id="address" name="address" placeholder="https:" required>
                </div>
                <div class="form-group full">
                    <label for="address">Alamat Lengkap<span class="required">*</span></label>
                    <textarea id="address" name="address" required></textarea>
                </div>
                <div class="form-group full">
                    <label for="address">Latitude, Longtitude<span></span></label>
                    <input id="address" name="address" required>
                </div>
                <div class="form-actions full">
                    <button type="reset" class="btn secondary">Batal</button>
                    <button type="submit" class="btn primary">Daftar</button>
                </div>
                </form>
                <div id="result"></div>
        </main>
    </div>
</body>
</html>
